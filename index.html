<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="appBg">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly placeholder="0" id="ans">
<br>
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="buttons">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="buttons">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'"class="buttons">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'"class="buttons especial">
<br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'"class="buttons">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'"class="buttons">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'"class="buttons">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'"class="buttons especial">
<br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'"class="buttons">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'"class="buttons">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'"class="buttons">
            <input type="button" value="X" onclick="document.calculator.ans.value+='*'"class="buttons especial">
<br>
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'"class="buttons">
            <input type="reset" value="AC"class="buttons especial-sec">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"class="buttons especial-sec">
            <input type="button" value="/" onclick="document.calculator.ans.value+='รท'"class="buttons especial">
        </form>
    </div>
</body>
</html>
